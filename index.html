<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Why Be My Friend?</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .header {
      position: absolute;
      top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: #ff7eb3;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80%;
      max-width: 600px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .reason {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .image-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }
    .image-container img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .navigation {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .nav-button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #ff7eb3;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }
    .nav-button:hover {
      transform: scale(1.1);
      background-color: #ff527b;
    }
    .special-button {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #ff5e5e;
      color: white;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }
    .special-button:hover {
      transform: scale(1.1);
      background-color: #e04848;
    }
    @media (max-width: 768px) {
      .image-container img {
        width: 80px;
        height: 80px;
      }
      .reason {
        font-size: 20px;
      }
      .nav-button {
        font-size: 16px;
        padding: 8px 16px;
      }
      .header {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Reasons to Be My GF</div>
  <div class="container">
    <div class="image-container">
      <img id="left-image" src="https://via.placeholder.com/100" alt="Left Image">
      <img id="right-image" src="https://via.placeholder.com/100" alt="Right Image">
    </div>
    <div class="reason" id="reason">Reason 1: I'm really fun to be around!</div>
    <div class="navigation">
      <button class="nav-button" onclick="previousReason()">Back</button>
      <button class="nav-button" onclick="nextReason()">Next</button>
    </div>
    <button id="special-button" class="special-button" onclick="goToFinalPage()">Want to Be My Girlfriend?</button>
  </div>

  <script>
    const reasons = [
      { text: "Reason 1: I'm really fun to be around!", leftImage: "https://via.placeholder.com/100", rightImage: "https://via.placeholder.com/100" },
      { text: "Reason 2: I love adventures!", leftImage: "https://via.placeholder.com/100", rightImage: "https://via.placeholder.com/100" },
      { text: "Reason 3: I always listen and support!", leftImage: "https://via.placeholder.com/100", rightImage: "https://via.placeholder.com/100" },
      { text: "Reason 4: I'm great at keeping secrets!", leftImage: "https://via.placeholder.com/100", rightImage: "https://via.placeholder.com/100" },
      { text: "Reason 5: I'm always there when you need me!", leftImage: "https://via.placeholder.com/100", rightImage: "https://via.placeholder.com/100" }
    ];

    let currentReasonIndex = 0;

    function updateContent() {
      const reasonElement = document.getElementById('reason');
      const leftImage = document.getElementById('left-image');
      const rightImage = document.getElementById('right-image');
      const specialButton = document.getElementById('special-button');

      reasonElement.textContent = reasons[currentReasonIndex].text;
      leftImage.src = reasons[currentReasonIndex].leftImage;
      rightImage.src = reasons[currentReasonIndex].rightImage;

      if (currentReasonIndex === reasons.length - 1) {
        specialButton.style.display = 'block';
      } else {
        specialButton.style.display = 'none';
      }
    }

    function nextReason() {
      currentReasonIndex = (currentReasonIndex + 1) % reasons.length;
      updateContent();
    }

    function previousReason() {
      currentReasonIndex = (currentReasonIndex - 1 + reasons.length) % reasons.length;
      updateContent();
    }

    function goToFinalPage() {
      window.location.href = "https://example.com"; // Replace with your desired URL
    }

    updateContent();
  </script>
</body>
</html>
