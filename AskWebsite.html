<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Want to be my girlfriend?</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe6f0, #ffb3d9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    #question {
      text-align: center;
      font-family: "Arial", sans-serif;
      font-size: 50px;
      color: #cc0052;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      -webkit-text-stroke: 1px white;
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: #ff6699;
      color: white;
      transition: transform 0.3s, background-color 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
      background-color: #ff3366;
    }
    .response {
      text-align: center;
      font-family: "Arial", sans-serif;
      color: #cc0052;
      z-index: 1;
      margin-top: 20px;
    }
    .response img {
      width: 120px; /* Kleinere Breite */
      margin: 5px;  /* Platz zwischen Bildern */
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <canvas id="valentineCanvas"></canvas>

  <div id="question">
    <p>Will you be my girlfriend?</p>
    <button class="btn" id="yesBtn">Yes</button>
    <button class="btn" id="noBtn">No</button>
  </div>

  <div class="response hidden" id="yesResponse">
    <div>
      <img src="img/jaa.jpg" alt="Image 1">
      <img src="img/herzzz.jpeg" alt="Image 2">
    </div>
    <p>yeepee ich liebe dich Charlotte jaaaaaa</p>
    <div>
      <img src="img/herzzz.jpeg" alt="Image 3">
      <img src="img/yey.jpg" alt="Image 4">
    </div>
  </div>

  <div class="response hidden" id="noResponse">
    <img src="img/sad.jpeg" alt="Sad Image">
    <p>:</p>
  </div>

  <script>
    const canvas = document.getElementById('valentineCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hearts = [];
    const colors = ["#ff3366", "#ff6699", "#ff99cc", "#ffa3d6"];

    function drawHeart(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
      ctx.closePath();
      ctx.fill();
    }

    function createHearts() {
      hearts.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 50,
        size: Math.random() * 20 + 10,
        color: colors[Math.floor(Math.random() * colors.length)],
        speed: Math.random() * 2 + 1,
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (Math.random() < 0.05) createHearts();

      for (let i = 0; i < hearts.length; i++) {
        const heart = hearts[i];
        drawHeart(heart.x, heart.y, heart.size, heart.color);
        heart.y -= heart.speed;

        if (heart.y < -50) {
          hearts.splice(i, 1);
          i--;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    document.getElementById('yesBtn').addEventListener('click', () => {
      document.getElementById('question').classList.add('hidden');
      document.getElementById('yesResponse').classList.remove('hidden');
    });

    document.getElementById('noBtn').addEventListener('click', () => {
      document.getElementById('question').classList.add('hidden');
      document.getElementById('noResponse').classList.remove('hidden');
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
