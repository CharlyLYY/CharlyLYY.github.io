<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Want to be my girlfriend?</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ecb3ff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }
    canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1; /* Canvas bleibt im Hintergrund */
    }
    #question {
      text-align: center;
      font-family: "Arial", sans-serif;
      font-size: 50px; /* Text größer machen */
      color: #cc3385; /* Dunkleres Pink */
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1; /* Text bleibt im Vordergrund */
      -webkit-background-clip: text;
      background-clip: text;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Schatten für besseren Kontrast */
      -webkit-text-stroke: 1px black; /* Schwarze Umrandung */
    }
    .btn {
      padding: 15px 30px;
      font-size: 18px;
      margin: 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      background-color: #ff66cc;
      color: white;
      transition: background-color 0.3s ease;
      z-index: 1;
    }
    .btn:hover {
      background-color: #ff3385;
    }

    /* Responsive styles für kleine Bildschirme wie Handys und Tablets */
    @media (max-width: 768px) {
      #question {
        font-size: 40px; /* Kleinere Schriftgröße für Tablets */
        top: 50%;
      }
      .btn {
        padding: 12px 24px;
        font-size: 16px;
      }
    }
    @media (max-width: 480px) {
      #question {
        font-size: 32px; /* Noch kleinere Schriftgröße für Handys */
        top: 45%;
      }
      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <canvas id="valentineCanvas"></canvas>

  <div id="question">
    <p>Will you be my girlfriend?</p>
    <button class="btn" onclick="answer('yes')">Yes</button>
    <button class="btn" onclick="answer('no')">No</button>
  </div>

  <script>
    const canvas = document.getElementById('valentineCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Funktion für Herzform mit dünnerer weißer Umrandung
    function drawHeart(x, y, size, color) {
      ctx.fillStyle = color;
      ctx.strokeStyle = "white"; // Weiße Umrandung
      ctx.lineWidth = 2; // Dünnere Umrandung
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.bezierCurveTo(x - size / 2, y - size / 2, x - size, y + size / 3, x, y + size);
      ctx.bezierCurveTo(x + size, y + size / 3, x + size / 2, y - size / 2, x, y);
      ctx.closePath();
      ctx.fill();
      ctx.stroke(); // Umrandung zeichnen
    }

    // Funktion für Blume
    function drawFlower(x, y, size) {
      ctx.fillStyle = "yellow"; // Mittelpunkt
      ctx.beginPath();
      ctx.arc(x, y, size / 5, 0, Math.PI * 2);
      ctx.fill();

      const petalColors = ["red", "pink", "orange"];
      for (let i = 0; i < 6; i++) {
        const angle = (Math.PI / 3) * i;
        const petalX = x + Math.cos(angle) * size;
        const petalY = y + Math.sin(angle) * size;

        ctx.fillStyle = petalColors[i % petalColors.length];
        ctx.beginPath();
        ctx.arc(petalX, petalY, size / 3, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // Animation Loop
    let hearts = [];
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Herzen erzeugen
      hearts.push({
        x: Math.random() * canvas.width,
        y: canvas.height + 50,
        size: Math.random() * 20 + 10,
        color: "red", // Herzen in Rot
        speed: Math.random() * 2 + 1,
      });

      // Herzen zeichnen
      for (let i = 0; i < hearts.length; i++) {
        const heart = hearts[i];
        drawHeart(heart.x, heart.y, heart.size, heart.color);
        heart.y -= heart.speed;

        // Entfernen, wenn außerhalb des Bildschirms
        if (heart.y < -50) {
          hearts.splice(i, 1);
          i--;
        }
      }

      // Blume zeichnen

      requestAnimationFrame(animate);
    }

    animate();

    // Antwort auf die Frage und Weiterleitung
    function answer(response) {
      if (response === 'yes') {
        window.location.href = "https://www.example.com/yes"; // URL für "Ja"
      } else {
        window.location.href = "https://www.example.com/no"; // URL für "Nein"
      }
    }
  </script>
</body>
</html>
